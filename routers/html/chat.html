<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="../../statics/css/style.css">
  </head>
  <body>
    <div class="view">
      <div class="scrollBlind">
        <ul id="chatLog">
        </ul>
      </div>
    </div>
    <form id="chat">
      <input id="message" class="message" type="text">
      <input type="submit" class="chat" value="chat"/>
      <button type="button" class="logout" onclick="javascript:window.location.href = '/logout'">logout</button>
      <button type="button" class="lobby" onclick="javascript:window.location.href = '/lobby'">exit</button>
      <button type="button" class="start" onclick='start()'>start</button>
    </form>
    <p id="job"></p>
    <p id="day"></p>
    <div id="box" class="box">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      let rms = [];
      let day = 0;
      const socket = io('/chat');
      $('#chat').on('submit', function(e){
        socket.emit('send message', $('#message').val());
        $('#message').val('');
        $('#message').focus();
        e.preventDefault();
      });
      socket.on('receive message', function(msg){
        $('#chatLog').append($('<li>').text(msg));
        $('.scrollBlind').scrollTop($('.scrollBlind')[0].scrollHeight);
      });
      socket.on('redirection', function(path){
        window.location.href = path;
      });
      socket.on('set job', function(job){
        console.log(job);
        if(job == 0){
          $('#job').text('citizen');
        }
        else{
          $('#job').text('mafia');
        }
      });

      function start(){
        socket.emit('game start');
      }

      socket.on('set day', function(day){
        if(day == 0){
          $('#day').text('day');
          day = 1;
        }
        else{
          $('#day').text('night');
          day = 0;
        }
      });

      setInterval("timer_test()", 5000);
    </script>
  </body>
</html>
